<div layout="row" layout-align="start center">
    <md-input-container class="_question" md-no-float style="width: calc(100% - 8px)">
    <textarea class="auto-complete-dropdown" tabindex="0"
              ng-model="item.aux_attributes.question.value"
              aria-label="question" placeholder="{{ item.aux_attributes.question.placeholder }}"></textarea>

    </md-input-container>
    <md-menu ng-if="item == instance.selectedItem && instance.headers.length" md-offset="5 0">
        <md-button class="_small-button" aria-label="Open link menu" ng-click="$mdOpenMenu($event)">
            <md-icon md-font-set="material-icons">insert_link</md-icon>
            <md-tooltip>Link Column</md-tooltip>
        </md-button>
        <md-menu-content width="2">
            <md-menu-item ng-class="{'_menu-item-selected': item.aux_attributes.question.data_source==header}"
                          ng-repeat="header in instance.headers">
                <md-button
                        ng-click="instance.setDataSource(item.aux_attributes.question, header)">{{ header }}</md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
